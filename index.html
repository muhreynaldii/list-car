<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>List Car Binar</title>
</head>

<body>
  <div class="container-fluid p-4">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Cars</a></li>
        <li class="breadcrumb-item active" aria-current="page">List Car</li>
      </ol>
    </nav>

    <div class="row justify-content-between">
      <div class="col">
        <h3>List Car</h3>
      </div>
      <div class="col text-right">
        <button type="button" class="btn btn-add">+ Add New Car</button>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col">
        <ul class="nav nav-pills">
          <li class="nav-item mr-2">
            <button type="nav-link active" class="btn btn-outline active">All</button>
          </li>
          <li class="nav-item mr-2">
            <button type="nav-link" class="btn btn-outline">Small</button>
          </li>
          <li class="nav-item mr-2">
            <button type="nav-link" class="btn btn-outline">Medium</button>
          </li>
          <li class="nav-item mr-2">
            <button type="nav-link" class="btn btn-outline">Large</button>
          </li>
        </ul>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col">
        <div class="row row-cols-1 row-cols-md-3">
          <div class="col mb-4">
            <div class="card">
              <img src="./img/image-card.png" class="card-img-top" alt="card">
              <div class="card-body">
                <h6 class="card-title">Nama/Tipe Mobil</h6>
                <h5 class="card-title">Rp 430.000 / hari</h5>
                <p class="card-text"><img src="./img/fi_key.png" class="mr-2" alt="icon">Start rent - Finish rent</p>
                <p class="card-text"><img src="./img/fi_clock.png" class="mr-2" alt="icon">Updated at 4 Apr 2022, 09.00
                </p>
                <div class="row">
                  <div class="col mt-2">
                    <button class="btn btn-delete"><img src="./img/fi_trash.png" class="mr-2" alt="icon">Delete</button>
                  </div>
                  <div class="col mt-2">
                    <button class="btn btn-edit"><img src="./img/fi_edit.png" class="mr-2" alt="icon">Edit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
</body>

</html>
